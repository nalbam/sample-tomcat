# Default values for sample.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: "sample-tomcat"
fullnameOverride: "sample-tomcat"

namespace: ""

profile: ""

replicaCount: 1

image:
  repository: registry.bruce.spic.me/sample-tomcat
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart version.
  tag: "latest"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-issuer"
    kubernetes.io/ingress.class: "nginx"
    kubernetes.io/ssl-redirect: "true"
  subdomain: ""
  basedomain: ""
  hosts: []
    # - host: sample-tomcat.localhost
    #   paths:
    #     - /
  tls: []
  #  - secretName: sample-tomcat-tls
  #    hosts:
  #      - sample-tomcat.localhost

livenessProbe:
  httpGet:
    path: /live
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /read
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3

resources:
  requests:
    cpu: 500m
    memory: 1G
  limits:
    cpu: 500m
    memory: 1G

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# hostNetwork: true

# dnsPolicy: Default

nodeSelector: {}

tolerations: []

affinity: {}

env: []
  # - name: MESSAGE
  #   value: "hello world"

configmap:
  enabled: false
  data:
    MESSAGE: "hello world"
    # DD_AGENT_ENABLED: "true"
    JAVA_AGENT_ENABLED: "true"

secret:
  enabled: false
  data: {}
    # SECRET: "c2VjcmV0IHdvcmxkCg=="
